<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-universe assignment</title>

    <!-- css----------- -->
    <link rel="stylesheet" href="ai.css">
    <!-- bootstrap css goes here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Font awesome CDN goes here -->
    <script
      src="https://kit.fontawesome.com/ce32527ea4.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
     <header class="container-fluid m-0 p-0">
        <h3 class="text-center mx-auto mt-3">AI Universe Hub</h3>
        <section>
            <div class=" text-center mx-auto mb-5 w-50">
                <div id="btn-search" class="btn btn-danger">Sort by data</div>
            </div>
            <div id="no-found-message" class=" mt-4 d-none"><h3 class="text-warning">No features found.Please try a new search</h3></div>
        </section>
    </header>
<main class="container">
    <section>
            <div id="feature-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>  

    <div  id="btn-seeAll" class="row row-cols-1 row-cols-md-3 g-4">
    </div>
    
    <div class="text-center mx-auto my-5 w-50">
        <button   id="btn-seeAll" onclick="loadFeatures();" class="btn btn-danger">See All</button>
    </div>
    
    </section>
<!-- --------------------L -->
    <section id="loader" class="d-none">
        <div id="height: 400px" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <button id="button" type="button" class="btn mx-auto btn-danger justify-content-center ">Show more</button>
    </section>
    
<!-- ------------------------------ -->
    <section>
        <div id="exampleModal" id="modalDetail" class="modal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="btn btn-close btn-danger" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="modal-body" class="modal-body">
                  
                </div>
              </div>
            </div>
          </div>
    </section>
    
</main>

     <!-- Bootstrap script goes here -->
     <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
     crossorigin="anonymous"
   ></script>
    <script src="index.js"></script>
</body>
</html>
